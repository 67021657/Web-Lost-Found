<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Lost & Found – University of Phayao</title>

  <!-- CSS อยู่โฟลเดอร์เดียวกัน -->
  <link rel="stylesheet" href="./index.css">
</head>

<body>

<div class="login-card">

  <!-- LEFT -->
  <div class="login-left">

    <div class="brand">
      <img src="../icons/web-icon.png" alt="logo">
      <a href="../Landing_Page/index 1.html">
        Lost & Found<br>University of Phayao
      </a>
    </div>

    <h1>Log in.</h1>
    <p>Log in with your data that you entered during your registration</p>

    <div class="form-group">
      <label>Username</label>
      <div class="input-wrap">
        <img src="../icons/mail.png" alt="mail">
        <input
          type="text"
          id="usernameInput"
          placeholder="username"
        >
      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <div class="input-wrap">
        <img src="../icons/padlock.png" alt="password">
        <img
          src="../icons/hidden.png"
          class="toggle"
          id="togglePassword"
          alt="toggle"
        >
        <input
          type="password"
          id="passwordInput"
          placeholder="at least 8 characters"
        >
      </div>
    </div>

    <div class="remember">
      <label>
        <input type="checkbox">
        Remember Login
      </label>
    </div>

    <!-- สำคัญมาก: type="button" -->
    <button type="button" class="btn-login" id="loginBtn">
      Log in
    </button>

    <button type="button" class="btn-signup">
      Sign up
    </button>

  </div>

  <!-- RIGHT -->
  <div class="login-right">
    <p>Nice to see you again</p>
    <h2>Welcome Back</h2>

    <div class="illustration">
      <img src="../icons/login.png" alt="login illustration">
    </div>

    <footer>
      <a href="../Terns_and_Sevices/index.html">
        <h1>Terms and Our Services</h1>
      </a>
    </footer>
  </div>

</div>

<!-- JS อยู่โฟลเดอร์เดียวกัน -->
<script src="./index.js"></script>

</body>
</html>
